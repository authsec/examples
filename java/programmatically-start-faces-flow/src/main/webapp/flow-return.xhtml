<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Flow Intro</title>
    </h:head>
    <h:body>

        <h:form id="flowForm">
            <h:panelGrid columns="1">
                <h:commandButton value="Start Flow as usual" action="flow" />
                <h:commandButton value="Start Flow through view action with h:commandButton (will not work)" action="viewAction" />
                <h:commandButton value="Start Flow through view action with h:commandButton (will work, as it's redirecting)" action="viewAction?faces-redirect=true" />
                <h:button value="Start Flow through view action with h:button" outcome="viewAction" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
